apiVersion: apps/v1
kind: Deployment
metadata:
 name: javawebapp
 labels:
   app: javawebapp
spec:
 replicas: 2
 selector:
   matchLabels:
    app: javawebapp
 template:
    metadata:
      name:  javawebapp-pod
      labels:
        app: javawebapp
        tier: dev
    spec:
      containers:
      - name: javawebapp
        image: docker89781/java-app
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: javawebapp
spec:
  type: LoadBalancer
  selector:
    app: javawebapp

  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
